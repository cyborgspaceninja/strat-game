<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>canvasLab</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
		}

		canvas {
			position: absolute;
		}

		#world-canvas {
			z-index: 0;
		}

		#actor-canvas {
			position: absolute;
			z-index: 3;
		}
		#debug-canvas {
			position: absolute;
			z-index: 1;
		}
		
		svg,path {
			position: absolute;
			z-index: 2;
			height:1200px;
			width:3000px;
		}

	</style>
</head>
<body>

	
	
	<canvas id="actor-canvas"></canvas>
	<canvas id="world-canvas"></canvas>
	<canvas id="debug-canvas"></canvas>
	<svg id="grid">
		<path 
			stroke="red" 
			stroke-width="1">
		</path>
	</svg>

</body>
<script src="./game.js"></script>
</html>
